<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta PIN Desbloqueo</title>
    
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/erick-2507/consulta-web/main/logo_peq_claro.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        
        .bg-vino { background-color: #800020; }
        .text-vino { color: #800020; }
        .border-vino { border-color: #800020; }
        .ring-vino:focus { --tw-ring-color: #a52a2a; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen font-sans antialiased text-slate-900">

    <div id="login-section" class="flex flex-col items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-2xl border border-slate-100 text-center">
            <div class="mb-8">
                <h1 class="text-3xl font-extrabold text-[#800020] tracking-tight">Consulta PIN</h1>
                <p class="text-slate-400 mt-2 font-medium uppercase text-xs tracking-widest">Iniciar Sesión</p>
            </div>
            
            <div class="space-y-4 text-left">
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="usuario@empresa.com" 
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-[#800020] focus:outline-none transition-all">
                </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">Contraseña</label>
                    <input type="password" id="pass" placeholder="••••••••" 
                           class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-[#800020] focus:outline-none transition-all">
                </div>
                <button onclick="login()" 
                        class="w-full bg-[#800020] text-white font-bold py-4 rounded-xl hover:bg-[#600018] active:scale-[0.98] transition-all shadow-lg shadow-red-900/20 mt-4">
                    Entrar al Sistema
                </button>
            </div>
        </div>
    </div>

    <div id="query-section" class="hidden max-w-4xl mx-auto p-4 md:p-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4 border-l-4 border-[#800020] pl-4">
                <h2 class="text-2xl md:text-3xl font-black text-slate-800 tracking-tight leading-none text-2xl md:text-3xl">Consultas de PIN</h2>
            </div>
            <button onclick="logout()" 
                    class="w-full md:w-auto bg-slate-100 text-slate-600 font-bold px-6 py-2 rounded-xl hover:bg-red-600 hover:text-white transition-all shadow-sm text-sm">
                Cerrar Sesión
            </button>
        </div>
        
        <div class="bg-white p-6 md:p-8 rounded-3xl shadow-xl shadow-slate-200/50 border border-slate-100 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="relative flex-1">
                    <input type="text" id="searchInput" placeholder="IMEI de 15 dígitos..." 
                           class="w-full p-4 pl-5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-[#a52a2a] focus:bg-white focus:outline-none transition-all text-lg font-medium">
                </div>
                <button onclick="buscarDato()" 
                        class="bg-[#800020] text-white font-bold px-10 py-4 rounded-2xl hover:bg-[#600018] transition-all shadow-lg active:scale-95">
                    Consultar
                </button>
            </div>
            
            <div id="results" class="mt-10 min-h-[100px]">
                <div class="flex flex-col items-center justify-center text-slate-300 py-10">
                    <p class="italic text-sm font-medium uppercase tracking-widest text-center">Ingrese un dato para consultar</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCLMQL8wtuf2B9e5d2EQOzHjxucrAnoL9U",
          authDomain: "consulta-pin-desbloqueo.firebaseapp.com",
          projectId: "consulta-pin-desbloqueo",
          storageBucket: "consulta-pin-desbloqueo.firebasestorage.app",
          messagingSenderId: "569482049598",
          appId: "1:569482049598:web:baf75eaca4d1c92dca796f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('query-section').classList.remove('hidden');
            }
        });

        window.login = async () => {
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('pass').value;
            if(!email || !pass) return;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) {
                alert("Error: Acceso denegado");
            }
        };

        window.buscarDato = async () => {
            const texto = document.getElementById('searchInput').value.trim();
            const resDiv = document.getElementById('results');
            if(!texto) return;

            resDiv.innerHTML = `<div class="flex justify-center"><div class="animate-spin rounded-full h-10 w-10 border-4 border-[#800020] border-t-transparent"></div></div>`;

            try {
                const q = query(collection(db, "datos"), where("id_consulta", "==", texto));
                const querySnapshot = await getDocs(q);
                resDiv.innerHTML = "";
                
                if (querySnapshot.empty) {
                    resDiv.innerHTML = `<div class="p-6 bg-orange-50 text-orange-700 rounded-2xl border-2 border-dashed border-orange-100 text-center font-medium animate-fade-in text-sm">No se encontró información para el IMEI: ${texto}</div>`;
                } else {
                    querySnapshot.forEach((doc) => {
                        const data = doc.data();
                        resDiv.innerHTML += `
                            <div class="bg-white p-1 rounded-3xl border border-slate-100 shadow-2xl animate-fade-in">
                                <div class="p-5 md:p-8">
                                    <div class="mb-4">
                                        <span class="px-3 py-1 bg-red-50 text-[#800020] text-[10px] font-black uppercase rounded-full tracking-wider border border-red-100">Modelo Detectado</span>
                                        <h3 class="text-xl md:text-2xl font-bold text-slate-800 mt-2 break-words leading-tight">${data.modelo || 'Genérico'}</h3>
                                    </div>
                                    <div class="relative group cursor-pointer" onclick="copyText('${data.informacion}', this)">
                                        <div class="bg-slate-900 p-4 md:p-6 rounded-2xl transition-all group-hover:bg-[#800020] flex flex-col items-center justify-center overflow-hidden">
                                            <p class="text-slate-500 text-[10px] font-bold uppercase tracking-[0.2em] mb-2 group-hover:text-red-200 transition-colors">Click para copiar PIN</p>
                                            <p class="text-2xl md:text-5xl font-mono font-black text-white tracking-normal md:tracking-[0.15em] break-all text-center leading-tight">
                                                ${data.informacion}
                                            </p>
                                        </div>
                                        <div class="copy-badge hidden absolute inset-0 bg-[#a52a2a] rounded-2xl flex items-center justify-center text-white font-black text-lg md:text-xl animate-fade-in shadow-inner">
                                            ¡COPIADO!
                                        </div>
                                    </div>
                                </div>
                            </div>`;
                    });
                }
            } catch (error) {
                resDiv.innerHTML = `<p class="text-red-500 text-center font-bold">Error de red: ${error.message}</p>`;
            }
        };

        window.copyText = (text, element) => {
            navigator.clipboard.writeText(text);
            const badge = element.querySelector('.copy-badge');
            badge.classList.remove('hidden');
            setTimeout(() => badge.classList.add('hidden'), 1500);
        };

        window.logout = () => signOut(auth).then(() => location.reload());
    </script>
</body>
</html>
