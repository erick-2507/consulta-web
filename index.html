<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta PIN Desbloqueo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div id="login-section" class="max-w-md mx-auto bg-white p-6 rounded shadow-lg">
        <h2 class="text-2xl mb-4 font-bold text-center">Iniciar Sesión</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 mb-2 border rounded">
        <input type="password" id="pass" placeholder="Contraseña" class="w-full p-2 mb-4 border rounded">
        <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Entrar</button>
    </div>

    <div id="query-section" class="hidden max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Panel de Consultas</h2>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded">Salir</button>
        </div>
        
        <div class="bg-white p-6 rounded shadow-lg">
            <input type="text" id="searchInput" placeholder="Buscar dato..." class="p-2 border rounded w-64">
            <button onclick="buscarDato()" class="bg-green-600 text-white px-4 py-2 rounded ml-2">Buscar</button>
            
            <div id="results" class="mt-6 border-t pt-4">
                <p class="text-gray-500 italic">No hay consultas activas.</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Importar Firebase desde CDN
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURACIÓN
        const firebaseConfig = {
          apiKey: "AIzaSyCLMQL8wtuf2B9e5d2EQOzHjxucrAnoL9U",
          authDomain: "consulta-pin-desbloqueo.firebaseapp.com",
          projectId: "consulta-pin-desbloqueo",
          storageBucket: "consulta-pin-desbloqueo.firebasestorage.app",
          messagingSenderId: "569482049598",
          appId: "1:569482049598:web:baf75eaca4d1c92dca796f",
          measurementId: "G-ZWFQBFQEFY"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // FUNCIÓN LOGIN
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('query-section').classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
            }
        };

        // FUNCIÓN BUSCAR EN FIRESTORE
        window.buscarDato = async () => {
            const texto = document.getElementById('searchInput').value;
            const resDiv = document.getElementById('results');
            resDiv.innerHTML = "Buscando...";

            // Ejemplo: buscar en la colección "datos" donde el campo "nombre" coincida
            const q = query(collection(db, "datos"), where("id_consulta", "==", texto));
            const querySnapshot = await getDocs(q);
            
            resDiv.innerHTML = "";
            if (querySnapshot.empty) {
                resDiv.innerHTML = "No se encontraron resultados.";
            } else {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    resDiv.innerHTML += `<div class="p-3 border-b"><strong>Resultado:</strong> ${JSON.stringify(data)}</div>`;
                });
            }
        };

        window.logout = () => {
            signOut(auth).then(() => location.reload());
        };
    </script>
</body>

</html>
